
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">
        <div id="card">
            <h2 id="title">Temperature Converter</h2>

            <div id="info-container">
                <div class="container">
                    <label for="degree" class="main-label">Degrees</label>
                    <input id="input-degree" name="degree" type="number" class="main-input">
                </div>

                <div class="container">
                    <label for="type" class="main-label">Type</label>
                    <select id="select-temp" name="type" class="temp-menu">
                        <option value="f">Fahrenheit</option>
                        <option value="c">Celsius</option>
                    </select>
                </div>
            </div>

            <div class="container">
                
            <label for="result" class="main-label">Result</label>
            <input readonly id="input-result" name="result" type="text" class="main-input">

        </div>
            <button id="btn-convert">Convert</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
